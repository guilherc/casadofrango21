<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Frango 21</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #FF0000, #8B0000);
            color: #fff;
            text-align: center;
        }
        header {
            margin: 20px 0;
        }
        header img {
            width: 120px;
            border-radius: 50%;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .icon-container a img {
            width: 35px;
            height: auto;
        }
        .button-container {
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 300px;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button-container a img {
            width: 30px;
            margin-right: 10px;
        }
        .button-container a:hover {
            transform: scale(1.05);
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
        }
        footer img {
            width: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Casa do Frango 21">
        <h1>Casa do Frango 21</h1>
    </header>
    <div class="icon-container">
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://wa.me/555599999999" target="_blank">
            <img src="images/whatsapp.png" alt="WhatsApp">
        </a>
    </div>
    <div class="button-container">
        <a href="cardapio.html">
            <img src="images/logo.jpeg" alt="Cardápio">
            Cardápio
        </a>
        <a href="https://www.google.com/search?q=casa+do+frango+21" target="_blank">
            <img src="images/google.png" alt="Google">
            Avalie a gente no Google
        </a>
        <a href="https://goo.gl/maps/example" target="_blank">
            <img src="images/map.png" alt="Como chegar">
            Como chegar
        </a>
    </div>
</body>
</html>
